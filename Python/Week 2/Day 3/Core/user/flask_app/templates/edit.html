<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container col-6">
        <h1 class="text-center">Edit {{user_up.first_name}} </h1>
        <form action="/update/{{user_up.id}}" method="post">
            <div class="mb-3">
              <label for="" class="form-label">First Name:</label>
              <input type="text" class="form-control" aria-describedby="emailHelp" name="first_name" value="{{user_up.first_name}}">
              
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Last Name:</label>
                <input type="text" class="form-control"  aria-describedby="emailHelp" name="last_name"value="{{user_up.last_name}}">
                
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email: </label>
                <input type="email" class="form-control"  aria-describedby="emailHelp" name="email" value="{{user_up.email}}">
                
              </div>
            
            
            <button type="submit" class="btn btn-success">Update User</button>
            <button  class="btn btn-primary"><a class="text-dark text-decoration-none" href="/users/show/{{user_up.id}}">Show User</a></button>
          </form>
     </div>
</body>
</html>
